<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp8385378.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            animation: toggleUp 0.5s ease;
        }

        @keyframes toggleUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            font-size: 1.2rem;
            color: #333;
        }

        .form-control {
            border-radius: 50px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .btn-primary {
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #28a745;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transform: scale(1.05);
        }

        .scheme-details {
            background-color: rgba(233, 236, 239, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: box-shadow 0.3s ease;
        }

        .scheme-details h3 {
            font-size: 1.5rem;
            color: #28a745;
        }

        .scheme-details p {
            font-size: 1.1rem;
            color: #555;
        }

        .scheme-details:hover {
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.1);
        }

        .highlight {
            color: #218838;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .highlight:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Yojana</h1>
        <form id="schemeForm">
            <div class="form-group">
                <label for="scheme_name">Select Scheme Name:</label>

                    <option value="Deen Dayal Upadhyaya Grameen Kaushalya Yojana">Deen Dayal Upadhyaya Grameen Kaushalya Yojana</option>
                    <option value="Pradhan Mantri Awas Yojana (PMAY)">Pradhan Mantri Awas Yojana (PMAY)</option>
                    <option value="Atal Pension Yojana">Atal Pension Yojana</option>
                    <option value="Digital India Programme">Digital India Programme</option>
                    <option value="Pradhan Mantri Kaushal Vikas Yojana (PMKVY)">Pradhan Mantri Kaushal Vikas Yojana (PMKVY)</option>
                    <option value="Pradhan Mantri Jan Dhan Yojana">Pradhan Mantri Jan Dhan Yojana</option>
                    <option value="Skill India Initiative">Skill India Initiative</option>
                    <option value="PM Ujjwala Yojana">PM Ujjwala Yojana</option>
                    <option value="Pradhan Mantri Suraksha Bima Yojana">Pradhan Mantri Suraksha Bima Yojana</option>
                    <option value="Pradhan Mantri Jeevan Jyoti Bima Yojana">Pradhan Mantri Jeevan Jyoti Bima Yojana</option>
                    <option value="PM Kisan Samman Nidhi">PM Kisan Samman Nidhi</option>
                    <option value="National Health Mission">National Health Mission</option>
                    <option value="Mid-Day Meal Scheme">Mid-Day Meal Scheme</option>
                    <option value="Swarna Jayanti Shahari Rozgar Yojana">Swarna Jayanti Shahari Rozgar Yojana</option>
                    <option value="Integrated Child Development Services (ICDS)">Integrated Child Development Services (ICDS)</option>
                    <option value="Pradhan Mantri Gram Sadak Yojana">Pradhan Mantri Gram Sadak Yojana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state_name">Select State:</label>
                <select class="form-control" id="state_name" name="state_name" required>
                    <option value="" selected></option> <!-- Blank placeholder -->
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="scheme-details" id="schemeDetails" style="display:none;">
            <h3>Scheme Details</h3>
            <p><strong class="highlight">Scheme Name:</strong> <span id="schemeName">N/A</span></p>
            <p><strong class="highlight">Genre:</strong> <span id="genre">N/A</span></p>
            <p><strong class="highlight">Description:</strong> <span id="description">N/A</span></p>
            <p><strong class="highlight">Eligibility Criteria:</strong> <span id="eligibility">N/A</span></p>
        </div>
    </div>

        document.getElementById('schemeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const schemeName = document.getElementById('scheme_name').value;
            const stateName = document.getElementById('state_name').value;

            if (schemeData[schemeName]) {
                document.getElementById('schemeName').textContent = schemeName;
                document.getElementById('genre').textContent = schemeData[schemeName].genre;
                document.getElementById('description').textContent = schemeData[schemeName].description;
                document.getElementById('eligibility').textContent = schemeData[schemeName].eligibility;
                document.getElementById('schemeDetails').style.display = 'block';
            } else {
                document.getElementById('schemeDetails').style.display = 'none';
                alert('Please select a valid scheme.');
            }
        });
    </script>
</body>
</html>
