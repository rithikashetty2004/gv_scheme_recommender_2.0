<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Results</title>
</head>
<body>
    <h1>Eligible Government Schemes</h1>
    <ul>
        {% for scheme in schemes %}
            <li>
                <strong>{{ scheme.name }}</strong><br>
                Description: {{ scheme.description }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
