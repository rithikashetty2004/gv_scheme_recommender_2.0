<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Tracking - Government Scheme Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #b2fab4, #e0f7e4);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            background-color: #000;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .heading {
            text-align: center;
            font-size: 28px;
            color: #4caf50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #66bb6a, #4caf50);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .line {
            height: 4px;
            width: 70px;
            background-color: #4caf50;
            margin: 0 15px;
        }

        .text {
            font-size: 20px;
            color: #ffffff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .text:hover {
            color: #81c784;
        }

        .completed {
            color: #4caf50;
        }

        .pending {
            color: #bdbdbd;
        }

        .pending .circle {
            background-color: #666;
        }

        .note {
            font-size: 15px;
            text-align: center;
            color: #cccccc;
            margin-top: 30px;
        }

        /* Extra hover effect */
        .step:hover {
            transform: translateX(10px);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Application Process Tracking</div>

        <!-- Step 1 -->
        <div class="step">
            <div class="circle">1</div>
            <div class="line"></div>
            <div class="text completed">Application Submitted</div>
        </div>

        <!-- Step 2 -->
        <div class="step">
            <div class="circle">2</div>
            <div class="line"></div>
            <div class="text completed">Application Under Review</div>
        </div>

        <!-- Step 3 -->
        <div class="step">
            <div class="circle">3</div>
            <div class="line"></div>
            <div class="text completed">Documents Verified</div>
        </div>

        <!-- Step 4 -->
        <div class="step">
            <div class="circle">4</div>
            <div class="line"></div>
            <div class="text pending">Approval Pending</div>
        </div>

        <!-- Step 5 -->
        <div class="step">
            <div class="circle">5</div>
            <div class="text pending">Scheme Benefits Disbursed</div>
        </div>

        <!-- Note -->
        <div class="note">
            * Your application is currently in the approval stage.
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
